<div class="section side nojs--hide" style="user-select: none;">
  <div class="section__header">
    <h1 class="section__title" id="countdown_title">{% if payload.title %}{{payload.title}}{% else %}倒计时{% endif %}</h1>
  </div>
  {% if payload.dates %}
  <div class="section__body typo" style="color:#444;line-height:2;user-select:text;" id="countdowns">
        {% for date in payload.dates %}
        距 {{date.name}} 还有 {{date.diff}} 天<br />
        {% endfor %}
  </div>
  {% else %}
  <div class="section__body typo" style="color:#444;line-height:2;" id="countdowns">
        Get Countdown failed!
  </div>
  {% endif %}
</div>
<script>
    function loadCountdown(){
        window.dispatchEvent(new Event('countdown-finish'));
    }
    window.addEventListener('load', loadCountdown, {once : true});
</script>
